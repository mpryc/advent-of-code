[tox]
minversion = 1.6
skipsdist = True
envlist = pep8

[testenv]
basepython = python3
usedevelop = False
install_command = pip install {opts} {packages}

[testenv:pep8]
deps =
  flake8
  hacking
commands = flake8

[testenv:solutions]
whitelist_externals = bash
commands = bash 'test-answers.sh' '{toxinidir}'

[flake8]
exclude = .git,.tox
